<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarSystem</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene background="color: #ECECEC">
        <a-assets>
            <img id="neptuno" src="./img/neptuno.jpg">
            <img id="urano" src="./img/urano.png">
            <img id="saturn" src="./img/saturno.png">
            <img id="jupiter" src="./img/jupiter.jpg">
            <img id="mars" src="./img/mars.jpg">
            <img id="earth" src="./img/earth.jpg">
            <img id="venus" src="./img/venus.jpg">
            <img id="mercury" src="./img/mercury.jpg">
            <img id="sun" src="./img/sun.jpg">
            <img id="stars" src="./img/stars2.jpg">
            <audio src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay preload></audio>
        </a-assets>

        <a-sky src="#stars"></a-sky>



        <a-sphere src="#sun" position="0 0 -35" color="yellow" radius="10"><a-text position="0 12 0" side="double" rotation="0 180 0" value="Sol"></a-text>
            <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" volume="5" autoplay="true" loop="true"
                position="-3 1 -4"></a-sound>
            <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
                <a-sphere src="#mercury" position="0 0 -18"  radius="1">
                    <a-text position="0 2 0" side="double" rotation="0 180 0" value="Mercurio"></a-text>
                </a-sphere>
                <a-sphere src="#venus" position="10 0 -25"  radius="1.2">
                    <a-text position="0 2 0" side="double" rotation="0 180 0" value="Venus"></a-text>
                </a-sphere>
                <a-sphere src="#earth" position="-10 0 30"  radius="1.3">
                    <a-text position="0 2 0" side="double" rotation="0 180 0" value="Tierra"></a-text>
                </a-sphere>
                <a-sphere src="#mars" position="-30 0 -35"  radius="2">
                    <a-text position="0 3 0" side="double" rotation="0 180 0" value="Marte"></a-text>
                </a-sphere>
                <a-sphere src="#jupiter" position="40 0 40" radius="4">
                    <a-text position="0 5 0" side="double" rotation="0 180 0" value="Jupiter"></a-text>
                </a-sphere>
                <a-sphere src="#saturn" position="40 0 -10" radius="3.5">
                    <a-ring side="double" color="white" rotation="-80 0 0" radius-inner="4" radius-outer="6"></a-ring>
                    <a-text position="0 5 0" side="double" rotation="0 180 0" value="Sturno"></a-text>
                </a-sphere>
                <a-sphere src="#urano" position="-50 0 60" radius="2.8">
                    <a-text position="0 5 0" side="double" rotation="0 180 0" value="Urano"></a-text>
                </a-sphere>
                <a-sphere src="#neptuno" position="-80 0 -80" radius="2.8">
                    <a-text position="0 5 0" side="double" rotation="0 180 0" value="Neptuno"></a-text>
                </a-sphere>
            </a-entity>
        </a-sphere>

    </a-scene>

</body>

</html>
